<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Lato" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </link>
  
    <title></title>
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>RIGHT HERE</h1>
      <div><img src="./img/Right-Here-Logo.png"></div>
      <button class="Logout">Log Out</button>
    </header>
    <div class="center">
      <aside class='Users'>
        <h2>Current Users</h2>
        <div></div>
      </aside>
      <main>
        <ol id="messages"></ol>
        
        <form id="message-form">
          <input name="message" type="text" placeholder="Write here" id="text-box"/>
          <button>Send</button>
        </form>
        <button id="send-map">I'm Here</button>
      </main>
      <aside class="Rooms">
        <h2>Current Rooms</h2>
        <div></div>
      </aside>
    </div>
    <footer>
      <h3>Contact Us</h3>
      <div class="contact">
        <i class="fas fa-envelope-square"></i>
        <i class="fab fa-twitter-square"></i>
      </div>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
