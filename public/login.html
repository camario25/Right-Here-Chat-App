<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Right Here Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Lato" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"></link>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>RIGHT HERE</h1>
      <div><img src="./assets/Right-Here-Logo.png"></div>
    </header>
    <div id="username-input">
      <h1>Enter Your Username</h1>
      <p id="usernameError"></p>
      <form class="username-form">
        <input id="username-box" type="text" placeholder="Enter Username"/>
        <input id="password-box" type="password" placeholder="Enter Password"/>
        <button id="user-send-button">Submit</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
